{{ if .Values.volumes.persistent }}
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "jdownloader.fullname" . }}-output-pvc
spec:
  accessModes:
    - ReadWriteOnce
  volumeMode: Filesystem
  resources:
    requests:
      storage: {{ .Values.volumes.output.storageSize }}
  storageClassName: {{ .Values.volumes.storageClassName }}
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "jdownloader.fullname" . }}-config-pvc
spec:
  accessModes:
    - ReadWriteOnce
  volumeMode: Filesystem
  resources:
    requests:
      storage: {{ .Values.volumes.config.storageSize }}
  storageClassName: {{ .Values.volumes.storageClassName }}
{{- end }}
{{ if .Values.volumes.persistent -}}
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: {{ include "jellyfin.fullname" . }}-pv
spec:
  capacity:
    storage: {{ .Values.volumes.storageSize }}
  volumeMode: Filesystem
  accessModes:
    - ReadOnlyMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: {{ .Values.volumes.storageClassName }}
  hostPath:
    path: {{ .Values.volumes.hostPath }}
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: {{ include "jellyfin.fullname" . }}-config-pv
spec:
  capacity:
    storage: {{ .Values.volumes.config.storageSize }}
  volumeMode: Filesystem
  accessModes:
    - ReadOnlyMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: {{ .Values.volumes.storageClassName }}
  hostPath:
    path: {{ .Values.volumes.config.hostPath }}
{{ end -}}
